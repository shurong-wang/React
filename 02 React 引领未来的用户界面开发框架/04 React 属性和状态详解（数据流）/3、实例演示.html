<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>属性和状态实例演示</title>
</head>
<body>
    <script src="./react-0.13.2/react-0.13.2/build/react.js"></script>
    <script src="./react-0.13.2/react-0.13.2/build/JSXTransformer.js"></script>
    <script type="text/jsx">
        var Content = React.createClass({
            getInitialState: function () {
                return {
                    inputText: "",
                };
            },
            handleChange: function (event) {
                this.setState({inputText: event.target.value});
            },
            handleSubmit: function () {
                console.log("reply To: " + this.props.selectName + "\n" + this.state.inputText);
            },
            render: function () {
                return <div>
                <textarea onChange={this.handleChange} placeholder="please enter something..."></textarea>
                <button onClick={this.handleSubmit}>submit</button>
                </div>;
            },
        });
        var Comment = React.createClass({
            getInitialState: function () {
                return {
                    names: ["Tim", "John", "Hank"],
                    selectName: '',
                };
            },
            handleSelect: function (event) {
                this.setState({selectName: event.target.value});
            },
            render: function () {
                var options = [];
                for (var option in this.state.names) {
                    options.push(<option value={this.state.names[option]}>{this.state.names[option]}</option>)
                };
                return <div>
                <select onChange={this.handleSelect}>
                    {options}
                </select>
                <Content selectName={this.state.selectName}></Content>
                </div>;
            },
        });
        React.render(<Comment></Comment>, document.body);
    </script>
</body>
</html>
